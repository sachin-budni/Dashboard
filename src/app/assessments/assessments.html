<mat-card class="assessments-card">
  <mat-card-header>
    <mat-card-title>Assessments</mat-card-title>
    <mat-card-subtitle>Daily assessment completion from all screening timelines</mat-card-subtitle>
    <div class="header-actions">
      <button mat-icon-button (click)="setChartType('line')" [class.active-chart-type]="chartType === 'line'">
        <span class="material-symbols-rounded icon-blue">insights</span>
      </button>
      <button mat-icon-button (click)="setChartType('column')" [class.active-chart-type]="chartType === 'column'">
        <span class="material-symbols-rounded icon-blue">bar_chart</span>
      </button>
    </div>
  </mat-card-header>
  <mat-card-content>
    <div class="filter-controls">
      @for (v of buttons;track v) {
        <button mat-flat-button (click)="applyDurationFilter(v)" [color]="selectedDuration === v ? 'primary' : ''">{{v}}</button>
      }
    </div>

    <h3 class="chart-title">Full Program Duration</h3>

    <div class="chart-container">
      <highcharts-chart
        [options]="chartOptions"
        style="width: 100%; display: block;"
      ></highcharts-chart>
    </div>

    <div class="chart-footer">
      {{ chartPeriodDays }} days - Total: {{ totalAssessments }} assessments
    </div>
  </mat-card-content>
</mat-card>
