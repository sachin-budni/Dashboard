<mat-card class="chart-sub-card">
  <mat-card-header>
    <span class="material-symbols-rounded card-icon">verified_user</span>
    <mat-card-title>Verification Status</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="chart-container">
      <highcharts-chart
        [options]="chartOptions"
        style="width: 100%; display: block;"
      ></highcharts-chart>
    </div>
    <div class="chart-footer-status">
      <div class="status-item verified">
        <span class="status-dot"></span> Verified
      </div>
      <div class="status-item unverified">
        <span class="status-dot"></span> Unverified
        <span class="status-value">{{ unverifiedCount }}</span>
      </div>
    </div>
  </mat-card-content>
</mat-card>
