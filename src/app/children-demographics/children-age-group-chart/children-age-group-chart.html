<mat-card class="chart-sub-card">
  <mat-card-header>
    <span class="material-symbols-rounded card-icon">people_alt</span>
    <mat-card-title>Children by Age Group</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="chart-container">
      <highcharts-chart
        [options]="chartOptions"
        style="width: 100%; display: block;"
      ></highcharts-chart>
    </div>
    <div class="chart-footer-total">
      Total children across all age groups
      <span class="total-value">{{ totalChildren }}</span>
    </div>
  </mat-card-content>
</mat-card>
