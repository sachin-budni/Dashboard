<div class="dashboard-container mat-typography">
  <h2 class="title">Motor Skills & Language Communication Development</h2>
  <p class="subtitle">Based on CDC results across all screening timelines</p>

  <div class="charts">
    <mat-card class="chart-card">
      <highcharts-chart
        [options]="motorSkillsChart"
        style="width: 100%; height: 300px; display: block;"
      ></highcharts-chart>
      <div class="footer">Total assessments: <strong>2080</strong></div>
    </mat-card>

    <mat-card class="chart-card">
      <highcharts-chart
        [options]="languageChart"
        style="width: 100%; height: 300px; display: block;"
      ></highcharts-chart>
      <div class="footer">Total assessments: <strong>2080</strong></div>
    </mat-card>
  </div>
